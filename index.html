<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app-wrapper">
        <!-- MAIN -->
        <main>
            <nav class="nav-left">
                <!-- Nav left -->
                <div class="logo navm">
                    <img class="logos" src="img/logo.svg" alt="logo Spotify">
                </div>
                <div class="navm">
                    <ul>
                        <li><img src="img/home.svg" alt=""><a href="#">&nbsp; Home</a></li>
                        <li><img src="img/search.svg" alt=""> <a href="#">&nbsp; Cerca</a></li>
                        <li> <img src="img/libreria.svg" alt=""> <a href="#">&nbsp; La tua libreria</a></li>
                    </ul>
                </div>

                <div class="playlist navm">
                    <h3>Playlist</h3>
                    <ul>
                        <li> <span class="squareplus"><i class="fa-solid fa-plus"></i></span>&nbsp; Crea Playlist </li>
                        <li> <a href="#">Nome Playlist</a></li>
                        <li> <a href="#">Nome Playlist</a></li>
                        <li> <a href="#">Nome Playlist</a></li>
                        <li> <a href="#">Nome Playlist</a></li>
                        <li> <a href="#">Nome Playlist</a></li>
                        <li> <a href="#">Nome Playlist</a></li>
                        <li> <a href="#">Nome Playlist</a></li>
                    </ul>
                </div>

                <div class="install navm">
                    <div class="dflex">
                        <img src="img/download.svg" alt="download icon"> <a href="#">&nbsp; Installa App</a>
                    </div>
                    <hr>
                    <div class="dflex">
                        <img src="img/profile.svg" alt="">
                        <h3>&nbsp; John Doe</h3>
                    </div>
                </div>

            </nav>
            <div class="container">TESTO CHE ANDRA A DESTRA</div>
        </main>

        <!-- Footer -->
        <footer>
            <!-- Footer Menu -->
            <div class="footermenu">
                <!-- Footer Listening -->
                <div class="listening">
                    <figure class="album">
                        <img src="img/sinister.jpeg" alt="albume figure">
                        <div class="albumname">
                            <figcaption class="song">Sinister</figcaption>
                            <figcaption class="band">Brano-Nome</figcaption>
                        </div>
            
                    </figure>
                    <div class="listeningicon dflex">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                 
                </div> 
                
                <!-- Footer  Progression Bar -->

                <div class="progressionbar"> 
                    <div class="btnsong">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                    <div class="timeprogression dflex">
                        <div>0:25</div>
                        <div class="progression">
                            <div class="bar"></div>
                        </div>
                        <div>4:35</div>
                    </div>        
                </div>
                <!-- Footer Volume -->
                <div class="volume dflex">
                    <div class="volumeicon dflex">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-display"></i>
                        <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="progression">
                            <div class="bar"></div>
                    </div>
                </div>

            </div>

        </footer>
    </div>

</body>

</html>
